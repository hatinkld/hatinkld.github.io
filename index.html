<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>교울 썸네일 생성기</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    canvas {
      border: 1px solid #444;
    }

    input {
      padding: 0.5vw;
      font-size: 1vw;
      height: 2vw;
    }

    button {
      padding: 0.5vw;
      font-size: 1vw;
      height: 3vw;
    }

    input, button, #select {
      color: #fff;
      background-color: #000;
      border: 2px solid #444;
      border-radius: 5px;
      margin-left: 1px;
    }
  </style>
</head>
<body>
  <h1>교울 썸네일 생성기</h1>
  <input type="text" id="textInput" placeholder="YYYY.MM.DD." />
  <button onclick="drawText()">생성</button>
  <button onclick="downloadImage()">다운로드</button>
  <div class="dropdown"></div>
    <div class="styled-select">
      <select id="select" name="select">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Yellow">Yellow</option>
      </select>
    </div>
  </div>
  <br>
  <canvas id="textCanvas" width="1280" height="720"></canvas>

  <script>
    function drawText() {
      const canvas = document.getElementById('textCanvas');
      const ctx = canvas.getContext('2d');
      const text = document.getElementById('textInput').value;
      const color = document.getElementById('select').value;

      // 배경을 검은색으로 채우기
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 텍스트 스타일 설정
      ctx.fillStyle = color;
      ctx.font = '900 italic 160px inter';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.letterSpacing = '-5px';

      // 텍스트 그리기 (가운데)
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    }

    function downloadImage() {
      const canvas = document.getElementById('textCanvas');
      const link = document.createElement('a');
      link.download = 'text_image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
