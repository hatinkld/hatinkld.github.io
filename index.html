<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>교울 썸네일 생성기</title>
  <!--폰트-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Inter", sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    canvas {
      border: 1px solid #444;
      margin-top: -10px;
      size: 100;
    }

    input {
      padding: 10px;
      font-size: 16px;
      height: 30px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      height: 50px;
    }

    input, button, #select, #bgselect {
      color: #fff;
      background-color: #000;
      border: 2px solid #444;
      border-radius: 5px;
      margin-left: 1px;
    }

    #select, #bgselect {
      padding: 4px;
      height: 30px;
    }

  </style>
</head>
<body>
  <h1>교울 썸네일 생성기</h1>
  <div>
    <input type="text" id="textInput" placeholder="YYYY.MM.DD." />
    <button onclick="drawText()">생성</button>
    <button onclick="downloadImage()">다운로드</button>
  </div>
  <div class="color-picker"></div>
    <div class="styled-select">
      <input type="color" id="select" value="#FF0000">
      <input type="color" id="bgselect" value="#000000">
    </div>
  <br>
  <canvas id="textCanvas" width="1280" height="720"></canvas>

  <script>
    window.onload = () => {
      // 폰트도 모두 로딩된 시점
      drawText(); // 첫 로딩 시 자동으로 그리기 등 실행
      // 내일 날짜를 YYYY.MM.DD. 형식으로 입력
      const today = new Date();
      today.setDate(today.getDate() + 1);
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      document.getElementById('textInput').value = `${yyyy}.${mm}.${dd}.`;
    };

    function drawText() {
      const canvas = document.getElementById('textCanvas');
      const ctx = canvas.getContext('2d');
      const text = document.getElementById('textInput').value;
      const color = document.getElementById('select').value;
      const bgcolor = document.getElementById('bgselect').value;
    

      // 배경을 검은색으로 채우기
      ctx.fillStyle = bgcolor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 텍스트 스타일 설정
      ctx.fillStyle = color;
      ctx.font = '900 italic 160px inter';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // 텍스트 그리기 (가운데)
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    }

    function downloadImage() {
      const canvas = document.getElementById('textCanvas');
      const link = document.createElement('a');
      const dateText = document.getElementById('textInput').value.trim();
      const cleanDate = dateText.replace(/\./g, '').replace(/\s/g, '').substr(4) || 'thumbnail';
      link.download = `${cleanDate}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
